<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="assets/image-product-desktop.jpg" alt="">
      </div>
      <div class="text">
        <p class="item-name">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="dis-price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="ori-price">

          <button type="button" name="button"><img src="assets/icon-cart.svg" alt="">  Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
